<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | CineVerse</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">CineVerse</a>
            <div class="nav-links">
                <a href="index.html">Back to Site</a>
            </div>

        </div>
    </nav>

    <!-- Admin Panel -->
    <section class="admin-panel">
        <div class="container">
            <h1>Movie Management</h1>

            <!-- Add Movie Form -->
            <div class="admin-form">
                <h2>Add New Movie</h2>
                <form id="add-movie-form">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" required>
                    </div>

                    <div class="form-group">
                        <label for="year">Year</label>
                        <input type="number" id="year" required>
                    </div>

                    <div class="form-group">
                        <label for="rating">Rating (0-10)</label>
                        <input type="number" id="rating" min="0" max="10" step="0.1" required>
                    </div>

                    <div class="form-group">
                        <label for="genre">Genres (comma separated)</label>
                        <input type="text" id="genre" placeholder="Action, Drama, Sci-Fi" required>
                    </div>

                    <div class="form-group">
                        <label for="director">Director</label>
                        <input type="text" id="director" required>
                    </div>

                    <div class="form-group">
                        <label for="runtime">Runtime</label>
                        <input type="text" id="runtime" placeholder="120 min" required>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" rows="4" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="poster">Poster URL</label>
                        <input type="url" id="poster" required>
                    </div>

                    <div class="form-group">
                        <label for="backdrop">Backdrop URL</label>
                        <input type="url" id="backdrop" required>
                    </div>

                    <div class="form-group">
                        <label for="cast">Cast (comma separated)</label>
                        <input type="text" id="cast" placeholder="Actor 1, Actor 2, Actor 3" required>
                    </div>

                    <div class="form-group">
                        <label for="trailer">Trailer Embed URL</label>
                        <input type="url" id="trailer" placeholder="https://www.youtube.com/embed/VIDEO_ID" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Add Movie</button>
                </form>
            </div>

            <!-- Movie List -->
            <div class="movie-list">
                <h2>All Movies</h2>
                <div class="admin-movies-grid" id="admin-movies-grid"></div>
            </div>
        </div>
    </section>
    <!-- Ad Management Section -->
    <div class="admin-section">
        <h3>Ad Spaces Management</h3>
        <table class="ad-spaces">
            <tr>
                <th>Position</th>
                <th>Status</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
            <tr>
                <td>Top Banner</td>
                <td>Available</td>
                <td>$100/week</td>
                <td><button class="btn-edit">Edit</button></td>
            </tr>
            <!-- Add more ad spaces -->
        </table>
    </div>

    <script src="js/movies.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
